<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons class="back-btn" slot="start">
      <img src="./assets/back.svg">
    </ion-buttons>
    <ion-title class="ion-text-center">Feedback</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <form class="login-form" [formGroup]="feedbackForm">
  <ion-item class="padding-y">
    <ion-row>
      <ion-col size="12">
        <ion-label>Please select type of feedback</ion-label>
      </ion-col>
      <ion-col size="12">
        <ion-radio-group formControlName="feedbackType">
          <ion-item class="custom-radio-button">
            <ion-label>App Suggestion</ion-label>
            <ion-radio slot="start" value="1"></ion-radio>
          </ion-item>
          <ion-item class="custom-radio-button">
            <ion-label>Problem on the order</ion-label>
            <ion-radio slot="start" value="2"></ion-radio>
          </ion-item>
        </ion-radio-group>
      </ion-col>
    </ion-row>
  </ion-item>
  <ion-item-divider>
  </ion-item-divider>
  <ion-item class="padding-y">
    <ion-row class="w100">
      <ion-col size="12">
        <ion-label>Location</ion-label>
      </ion-col>
      <ion-col size="12">
        <ion-select class="custom-options" placeholder="Select location" formControlName="location">
          <ion-select-option *ngFor="let location of locations" value="{{location}}">{{location.master_restaurant_name}}</ion-select-option>
        </ion-select>
      </ion-col>
    </ion-row>
  </ion-item>
  <ion-item-divider>
  </ion-item-divider>
  <ion-item class="padding-y">
    <ion-row>
      <ion-col size="12">
        <ion-label>Suggestion/Complaints</ion-label>
      </ion-col>
      <ion-col size="12">
        <ion-textarea
        rows="6" formControlName="notes" placeholder="Enter your feedback here... sunch as product feedback, order problems and etc, we will try to improve...">
        </ion-textarea>
      </ion-col>
    </ion-row>
  </ion-item>
  <ion-item-divider>
  </ion-item-divider>
  <ion-item class="attachments padding-y">
    <ion-row>
    <ion-col size="12">
      <ion-label>Attachments</ion-label>
    </ion-col>
    <ion-col size="4">
      <app-attachments (valueUpdate)="attachmentOne($event)"></app-attachments>
    </ion-col>
    <ion-col size="4">
      <app-attachments (valueUpdate)="attachmentTwo($event)"></app-attachments>
    </ion-col>
    <ion-col size="4">
      <app-attachments (valueUpdate)="attachmentThree($event)"></app-attachments>
    </ion-col>
  </ion-row>
</ion-item>
<ion-item-divider>
</ion-item-divider>
<ion-item class="padding-y">
  <ion-button class="submitbutton" color="dark" (click)="submitFeedback()">Submit</ion-button>
</ion-item>
</form>
</ion-content>
